<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .title {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50; /* Green button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        a {
            color: #2196F3; /* Blue link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script th:src="@{/js/register.js}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <form class="signup" th:method="post" th:action="@{/user/save}" th:object="${user}">
        <div class="title">
            <h2>Register here</h2>
        </div>
        <div class="fields">
            <input type="text" name="name" id="name" placeholder="Enter your Full Name..." required th:field="*{name}">
            <input type="email" name="email" id="email" placeholder="Enter your email address..." required th:field="*{email}">
            <input type="number" name="number" id="number" placeholder="Enter your number..." required th:field="*{number}">
            <input type="text" name="address" id="address" placeholder="Enter your address..." required th:field="*{address}">
            <input type="password" name="password" id="change-password" placeholder="Enter your password..." required th:field="*{password}">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password...">
            <button type="submit" id="register-btn" onclick="validateRegister()">Register</button>
            <h5>Already have an account? <a th:href="@{/login}">Click here</a></h5>
        </div>
    </form>
</main>
</body>
</html>
