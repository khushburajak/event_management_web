<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/baseLayout :: content">
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.eventName}"></td>
                <td th:text="${#dates.format(event.eventDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/events/view/{id}(id=${event.id})}">View</a>
                    <a th:href="@{/events/delete/{id}(id=${event.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/events/add">Add Event</a>
</body>
</html>
