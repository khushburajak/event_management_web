<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/baseLayout :: content">
<head>
    <title>Add Event</title>
</head>
<body>
    <h1>Add Event</h1>
    <form action="/events/add" method="post" th:object="${event}">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" th:field="*{eventName}" required>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" th:field="*{eventDate}" required>

        <button type="submit">Save Event</button>
    </form>
</body>
</html>
