<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/baseLayout :: content">
<head>
    <title>Event Details</title>
</head>
<body>
    <h1>Event Details</h1>
    <p>Event Name: <span th:text="${event.eventName}"></span></p>
    <p>Event Date: <span th:text="${#dates.format(event.eventDate, 'yyyy-MM-dd')}"></span></p>
    <!-- Other details as needed -->
    <a th:href="@{/events}">Back to Event List</a>
</body>
</html>
